      <script>
        function showTimerText() {
            let timerText = document.getElementById("timerText");
            timerText.style.display = "block";

            let timeLeft = 59;
            let timer = setInterval(() => {
                timerText.textContent = `Отправить повторно через 00:${timeLeft < 10 ? '0' : ''}${timeLeft}`;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(timer);
                    timerText.textContent = "";
                    document.getElementById("resendButton").disabled = false;
                }
            }, 1000);
        }

        // Показываем текст через 5 секунд после загрузки страницы
        setTimeout(showTimerText, 5000);
    </script>
