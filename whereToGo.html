<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter Template</title>
    
    <!-- Tailwind CSS via CDN (for development only) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

 



<link rel="stylesheet" href="./css/where.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen ">
    <!-- Main Content -->
    <main class="items-center text-center bg-section">
        <section class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center text-center py-5">
                <img src="./assets/logo-b.png" alt="Logo">
                <img src="./assets/burger.png" alt="Burger">
            </div>
        </section>

        <section class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div>
                <span class="text-gray-500 text-sm">Главная / Куда поехать?</span>
            </div>
        
            <div class="flex justify-between items-center mt-4">
                <span class="text-[#415471] text-[38px] font-bold">Куда поехать?</span>
        
                <div class="flex gap-4">
                    <!-- Первый селект -->
                    <select class="bg-white text-gray-700 border border-gray-300 rounded-lg px-4 py-3 text-lg shadow-sm focus:ring-2 focus:ring-blue-300 focus:outline-none">
                        <option value="option1">Опция 1</option>
                        <option value="option2">Опция 2</option>
                        <option value="option3">Опция 3</option>
                    </select>
        
                    <!-- Второй селект -->
                    <select class="bg-white text-gray-700 border border-gray-300 rounded-lg px-4 py-3 text-lg shadow-sm focus:ring-2 focus:ring-blue-300 focus:outline-none">
                        <option value="optionA">Опция A</option>
                        <option value="optionB">Опция B</option>
                        <option value="optionC">Опция C</option>
                    </select>
                </div>
            </div>
        </section>
        

        <section class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div id="cardsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <!-- Карточки будут рендериться сюда -->
            </div>
        </section>



        <section class="navigation  container mx-auto px-4 sm:px-6 lg:px-8 flex justify-center items-center py-32">
            <div class="flex items-center space-x-4">
                <!-- Кнопка 1 -->
                <button class="w-12 h-12 bg-white rounded-full text-gray-800 font-bold">
                    1
                </button>
        
                <!-- Кнопка 2 -->
                <button class="w-12 h-12 bg-white rounded-full text-gray-800 font-bold">
                    2
                </button>
        
                <!-- Кнопка 3 -->
                <button class="w-12 h-12 bg-white rounded-full text-gray-800 font-bold">
                    3
                </button>
        
                <!-- Стрелка вправо -->
                <button class="w-12 h-12 bg-white rounded-full text-gray-800 font-bold flex justify-center items-center">
                    <img src="./assets/where/right.svg" alt="">
                </button>
            </div>
        </section>
 

        

    <!-- Footer  -->
     <footer class="bg-[#3C5574] text-white py-6 ">


        <div class=" text-center ">


        <div class="flex justify-center items-center flex-col gap-5 nunito-sans">
            <img class="w-[133px] h-[30px]" src="./assets/logo-w.png" alt="">

            <ul class="flex gap-10">
                <li>Главная</li>
                <li>Карта</li>
                <li>Куда поехать? </li>
                <li>Отзывы</li>
            </ul>
        </div>

        <hr class="  mx-22   bg-white h-1 flex justify-center items-center">
            <p>&copy;Все права защищены. Копирование материала запрещено без письменного согласия администрации</p>

        </div>
    </footer>








    <script>
        // Массив с данными для карточек
        const cards = [
            {
                image: './assets/where/kulun.png',
                title: 'Озера Кулун и Кулунатинский заповедник',
                description: 'Озера Кулун (Большой, Средний, Малый) – живописные высокогорные озера, находящееся в Кыргызстане в Кулунатинском заповеднике, на границе Ошской и Джалал-Абадской области.',
                buttonText: 'Водоем',
                date: 'С декабря по апрель'
            },
            {
                image: './assets/where/karkyra.png',
                title: 'Базовый лагерь в ущелье Каркыра',
                description: 'Базовый лагерь Каркыра, расположенный на высоте около 2200 метров над уровнем моря, находится в живописной долине Каркыра на границе между Кыргызстаном и Казахстаном. Это уникальное место в Иссык-Кульской области, популярное среди любителей горного туризма, альпинистов и поклонников дикой природ',
                buttonText: 'Горы',
                date: 'С декабря по апрель'
            },
            {
                image: './assets/where/meerim.png',
                title: 'Петроглифы Мээрим-Таш',
                description: 'В Таласской области, Таласского района близ села Кара - Ой на одной из невысоких гор «Мээрим-Таш» недавно было сделано интересное открытие — скала с древними петроглифами.',
                buttonText: 'Петроглифы',
                date: 'С декабря по апрель'
            },
            {
                image: './assets/where/sarkent.png',
                title: 'Национальный природный парк Саркент',
                description: 'Национальный природный парк Саркент расположен на территории Ляйлякского района Бактенской области. Парк образован с целью сохранения биологического разнообразия природных комплексов. Существует несколько легенд о названии местности, одна из которых гласит: ',
                buttonText: 'Парк',
                date: 'С декабря по апрель'
            },
            {
                image: './assets/where/sarkent.png',
                title: 'Геопарк Сары-Камыш: Охрана Палеонтологического Наследия',
                description: 'Геопарк Сары-Камыш в Джалал-Абадской области – уникальный природный объект, представляющий собой значительное геологическое и',
                buttonText: 'Горы',
                date: 'С декабря по апрель'
            },  
            {
                image: './assets/where/rybalka.png',
                title: 'Рыбалка на Большом Чуйском канале',
                description: 'Большой Чуйский канал (БЧК), проходящий через северную часть Бишкека, предоставляет редкую возможность насладиться рыбалкой, не покидая пределов городской черты. Этот оросительный канал, помимо своей важной сельскохозяйственной роли,',
                buttonText: 'Рыбалка',
                date: 'С декабря по апрель'
            },
         ];

         const cardsGrid = document.getElementById('cardsGrid');
    
         cards.forEach(card => {
    const cardElement = document.createElement('div');
    cardElement.classList.add('bg-white', 'rounded-2xl', 'shadow-xl', 'overflow-hidden'); // Увеличенное закругление и тень
    
    cardElement.innerHTML = `
        <img src="${card.image}" alt="${card.title}" class="w-full h-48 object-cover rounded-t-2xl"> 
        <div class="p-5">
            <h3 class="text-xl font-semibold mb-2 truncate">${card.title}</h3>
            <p class="text-gray-600 mb-4 truncate" style="max-height: 4.5rem; overflow: hidden; text-overflow: ellipsis;">${card.description}</p>
            <hr class="bg-[#9CA3AF] h-0.5 w-[80%] mx-auto mb-4"> 
            <div class="flex justify-between items-center">
                <button class="bg-[#F3F4F6] text-[#3B4C66] px-4 py-2 rounded-lg shadow-md">${card.buttonText}</button>
                <span class="text-gray-500">${card.date}</span>
            </div>
        </div>
    `;

    cardsGrid.appendChild(cardElement);
});

    </script>
</body>
</html>
